<!DOCTYPE html>
<html>

<head>
	<title>Forgot Password</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: white;
		}
		.card {
			width: 350px;
			margin-top: auto;
			margin-bottom: auto;
			background: #F5CAC3;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			border-radius: 5px;

		}
	</style>

</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">FORGOT PASSWORD</h3>
				</div>
				<p class="text-center">Have you forgotten your password? Simply enter the email you've used to log in below, and we will send you the instructions to change your password</p>

				<div class="d-flex justify-content-center" style="margin-top: 20px;">

                    <form method="POST" action="">
                        {% csrf_token %}
						<div class="input-group mb-3">
							{{form}}
						</div>

				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn reset_btn" type="submit" value="Send email">
				   		</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
