{% load static %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


<style>
    .profileImage {
        max-width: 200px;
        max-height: 200px;
        margin: 0 auto;
        border-radius: 50%;
    }
</style>

<body style="background-color: #F7EDE2">
<div class="container rounded m-5">
    <div class="row">
        <div class="col-md-3">
            <div class="card card-body">
                <h3 style="text-align: center">Profile</h3>

                <img class="profileImage" src="{{request.user.member.image.url}}"><br>

                <a href="{% url 'home' %}" style="text-align: center">
                    <button type="button" class="btn text-center"
                            style="background-color: #84A59D; color: white; width: 80%;">Back to Home
                    </button>
                </a>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card card-body">
                <br><h2 class="text-center">Hey there, {{ request.user.member.name }}!</h2>
                <p class="lead text-center">What would you like to change?</p>
                <hr><br>
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input class="btn btn-primary" type="submit" name="Update Profile">
                </form>
            </div>
        </div>
    </div>
</div>
</body>


{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
